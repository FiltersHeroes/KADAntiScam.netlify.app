{{ if .Site.Data.instructions.enable}}
{{"<!-- Start instructions Section -->" | safeHTML}}
<section class="bg-one instructions section" id="instructions">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center">
                    <h2>{{ .Site.Data.instructions.heading}} <span class="color">{{ .Site.Data.instructions.headingSpan}}</span> </h2>
                    <div class="border-meghna"></div>
                </div>
                {{"<!-- /section title -->" | safeHTML}}
                <div class="content">
                   {{with .Site.Data.instructions.content}} {{ . | markdownify}} {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{"<!-- /instructions -->" | safeHTML}}
{{ end }}
