{{"<!-- Start action Section -->" | safeHTML}}
<section class="bg-one action section section-bg" id="action">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center">
                    <h2>{{i18n "actionTitle"}}</h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML}}
            {{ $headless := .Site.GetPage "/home" }}
            {{ $reusablePages := $headless.Resources.Match "action.md" }}
            <div class="content text-center">
                {{ range $reusablePages }}
                    {{ .Content}}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{"<!-- /action -->" | safeHTML}}
