content : 'Poza bogatą i ciągle powiększająca się listą stron-śmieci, filtr ten posiada także spis **„stron przekierowujących"**, dzięki czemu blokowanie jest jeszcze lepsze. Każda znaleziona/zgłoszona strona-śmieć jest sprawdzana dokładnie, razem z kodem źródłowym, ponieważ można na niej znaleźć najróżniejsze sztuczki, które np. chowają jej prawdziwy adres. KAD sobie z tym radzi blokując oryginalną witrynę, jak i tę **„przekierowujacą"**, przez co blokowanie jest bardziej efektywne.
Subskrypcja KAD jest prosta i bezpłatna, a aktualizacje są automatyczne.<p>Pomimo że zasubskrybowanie KAD wraz z innymi filtrami ochronnymi tworzy świetną całość, nie oznacza to w żaden sposób 100% ochrony, ponieważ taka nie istnieje. Pamiętaj, aby zachować zdrowy rozsądek podczas przeglądania sieci - czytaj regulaminy podejrzanych stron, szczególnie tych, które oferują coś **„za darmo"**.</p>
<p>Jeśli nie chcesz blokować sekcji [kontrowersyjnych stron](https://github.com/PolishFiltersTeam/KAD/issues/649), kliknij poniższy przycisk, a blokowanie tej sekcji zostanie zatrzymane.</p>
