content2: 'albo możesz poprostu wypełnić formularz dostępny obok.
<p>Jeśli sądzisz, że Twoja strona została dodana do tej listy bezpodstawnie, lub zmieniła swojego właściciela i/lub jej cel, to skontaktuj się bezpośrednio na e-mail.</p>
<p>Proszę wziąć pod uwagę, iż emaile z próbami przekupienia będą ignorowane.</p>
