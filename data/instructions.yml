content: Do poprawnego działania filtra wymagane jest rozszerzenie **uBlock Origin**, które blokuje reklamy i wspiera filtry zewnętrzne takie jak KAD.</p>
            </br>
            <p>• Jeśli korzystasz z przeglądarki, która nie obsługuje uBlocka Origin, możesz:</p><p><strong>- zmienić swoją przeglądarkę na inną;</strong><br></p><p>- skorzystać z innego oprogramowania, takiego jak <a href="https://getadblock.com/" target="_blank" rel=”noopener”>Adblock</a> lub <a href="https://adblockplus.org/" target="_blank" rel=”noopener”>Adblock Plus</a> (niezalecane ze względu na brak w nich bezpośredniego blokowania stron);</p><p>- dla Microsoft Edge zainstalować&nbsp;<a href="https://www.microsoft.com/pl-pl/p/nano-adblocker/9nsxdx2tdb3v" target="_blank" rel=”noopener”>betę rozszerzenia Nano Adblocker</a> lub <a href="https://www.microsoft.com/pl-pl/p/ublock-origin/9nblggh444l4" target="_blank" rel=”noopener”>betę rozszerzenia uBlock Edge</a> (zalecane dla zaawansowanych użytkowników znających język angielski);</p><p>- pobrać <a href="https://github.com/PolishFiltersTeam/KADhosts" target="_blank" rel=”noopener”>wersję host listy KAD</a> (dla zaawansowanych).</p><br><p>• <strong>Po pobraniu rozszerzenia</strong>, kliknij przycisk "<a href="#body">Subskrybuj KAD</a>" wyżej. Wyświetli się okienko z potwierdzeniem subskrypcji filtra. Kliknij "OK". Gotowe! Filtr zablokuje niebezpieczną stronę, jeśli taką wykryje.</p><br>
