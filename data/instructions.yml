content: Do poprawnego działania filtrów wymagane jest rozszerzenie **uBlock Origin** lub **AdGuard**, które blokuje reklamy i wspiera filtry zewnętrzne takie jak KAD.</p>
            </br>
            <p>• Jeśli korzystasz z przeglądarki, która nie obsługuje **uBlocka Origin** lub **AdGuarda**, możesz:</p><p><strong>- zmienić swoją przeglądarkę na inną;</strong><br></p><p>- skorzystać z innego oprogramowania, takiego jak <a href="https://getadblock.com/" target="_blank" rel=”noopener”>Adblock</a> lub <a href="https://adblockplus.org/" target="_blank" rel=”noopener”>Adblock Plus</a> (niezalecane ze względu na brak w nich bezpośredniego blokowania stron);</p></p><p>- pobrać <a href="https://github.com/PolishFiltersTeam/KADhosts" target="_blank" rel=”noopener”>wersję host listy KAD</a> (dla zaawansowanych).</p><br><p>• <strong>Po pobraniu rozszerzenia</strong>, kliknij przycisk "<a href="#body">Subskrybuj KAD</a>" wyżej. Wyświetli się okienko z potwierdzeniem subskrypcji filtrów. Kliknij "OK". Gotowe! KAD zablokuje niebezpieczną stronę, jeśli taką wykryje.</p><br>
            <p><strong>Masz inne pytania lub problemy? Wejdź w zakładkę <a href="#contact">Informacje i kontakt</a>.</strong>
