content: Do poprawnego działania filtrów wymagane jest rozszerzenie [uBlock Origin](https://github.com/gorhill/uBlock#installation) lub [AdGuard](https://adguard.com/pl/adguard-browser-extension/overview.html), które blokuje reklamy i wspiera filtry zewnętrzne takie jak **KAD**.
            <p>**Po pobraniu rozszerzenia**, kliknij przycisk [„Subskrybuj KAD”](#body) wyżej. Wyświetli się okienko z potwierdzeniem subskrypcji filtrów. Kliknij „OK”. Gotowe! **KAD** zablokuje niebezpieczną stronę, jeśli taką wykryje.</p>
            Jeśli korzystasz z przeglądarki, która nie obsługuje **uBlocka Origin** lub **AdGuarda**, możesz:<ul><li>zmienić swoją przeglądarkę na inną;</li>
            <li>skorzystać z innego oprogramowania, takiego jak [AdBlock](https://getadblock.com/) lub [Adblock Plus](https://adblockplus.org/) (niezalecane ze względu na brak w nich bezpośredniego blokowania stron);</li>
            <li>pobrać [wersję hosts listy KAD](https://github.com/PolishFiltersTeam/KADhosts) (dla zaawansowanych).</li>
            </ul>
            Niektóre DNS-y używają naszej listy **KADhosts** i można je alternatywnie używać (np. na urządzeniach mobilnych).
            Są to między innymi:<ul>
            <li>[nextdns.io](https://nextdns.io/) (zawiera bezpośrednio listę **KAD** w domyślnej konfiguracji, opcjonalnie można włączyć „blokowanie nowo zarejestrowanych domen (NRD)” i listy blokowania reklam „CertyficateIT”),</li>
            <li>[dnscrypt.pl](https://dnscrypt.pl/) (zawiera bezpośrednio listę **KAD**),</li>
            <li>[libredns.gr](https://libredns.gr/) (wersja z aktywnym adblockiem, bazuje na StevenBlack hosts),</li>
            <li>[ahadns.com](https://ahadns.com/) (bazuje na **oisd.nl**),</li>
            <li>[adhole.org](https://adhole.org/) (bazuje na **oisd.nl**).</li>
            </ul>
            <p>**Masz inne pytania lub problemy? Wejdź w zakładkę [Informacje i kontakt](#contact).**
