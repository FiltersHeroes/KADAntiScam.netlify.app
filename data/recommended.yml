title2: Polski Antyirytujący Dodatek Specjalny
content2: Filtry blokujące i ukrywające elementy RSS oraz resztki po ukrytych newsletterach złączonych z elementami społecznościowymi. Więcej informacji na [github.com/PolishFiltersTeam/PolishAntiAnnoyingSpecialSupplement](https://github.com/PolishFiltersTeam/PolishAntiAnnoyingSpecialSupplement).
btnText2: <a href="abp:subscribe?location=https%3A%2F%2Fraw.githubusercontent.com%2FPolishFiltersTeam%2FPolishAntiAnnoyingSpecialSupplement%2Fmaster%2Fpolish_rss_filters.txt&amp;title=Polski%20Antyirytujący%20Dodatek%20Specjalny" class="btn btn-transparent">Subskrybuj</a>
content3: Filtry ukrywające i blokujące elementy sieci społecznościowych, tj. widżety, wyskakujące okienka i inne elementy społecznościowe. Do ich poprawnego działania wymagana jest lista **Fanboy's Social**.
