{{ if .Site.Data.action.enable}}
{{"<!-- Start action Section -->" | safeHTML}}
<section class="bg-one action section section-bg" id="action">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center">
                    <h2>{{ .Site.Data.action.heading}} <span class="color">{{ .Site.Data.action.headingSpan}}</span> </h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML}}
            <div class="content text-center">
                {{with .Site.Data.action.content}} {{ . | markdownify}} {{ end }}
            </div>
        </div>
    </div>
</section>
{{"<!-- /action -->" | safeHTML}}
{{ end }}
