[main]
    separator = "|"
    description = "Stop przekrÄ™tom"
    canonifyAssetsURLs = true
    footerBelowFold = false
    loading = "lazy"
    breakpoint = "md"
    titleCase = false
    netlifyBadge = true
    [main.colorMode]
        enabled = true
        modes = ["light", "dark"]
    [main.padding]
        x = 4
        y = 0

    [main.externalLinks]
        cue = false
        tab = true
    [main.build]
        transpiler = "libsass"

[modules]
    [modules.bootstrap]
        integration = "core"
        excludeSCSS = true
    [modules.katex]
        # integration = "core"
        disableTemplate = true
        state = "defer"
    [modules.flexsearch]
        integration = "core"
        frontmatter = false
        filter = ""
    [modules.fontawesome]
        integration = "core"
        inline = true
        debug = true
        skipMissing = false
    [modules.ModsForHinode]
        integration = "core"

[debugging]
    showJS = false
    showSCSS = true
    purgeHTMLComments = true # prevents a Goldmark warning when processing HTML comments (as used by markdownlint)

[home]
    sections = ["blog", "authors"]
    fullCover = false
    centerHeadline = true
    style = ""
    heroBanner = "/images/slider/hero-area.jpg"
    [home.feature]
        orientation = "horizontal"
        color = ""
        width = 6
        align = "start"

[navigation]
    anchor = false
    logo = "images/logo.png"
    color = "body"
    fixed = true
    overlay = false
    overlayMode = "dark"
    horizontal = false
    offset = "5.5rem"
    breadcrumb = true
    toc = true
    sidebar = true
    size = "md"

    [navigation.search]
        enabled = false
        modal = true

[messages]
    placement = "bottom-right"

[sharing]
    enabled = true
    sort = "weight"
    reverse = false
    webshare = true

