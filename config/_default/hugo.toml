resourcedir = '../resources/'
title = "KAD - Przekręty"
copyright = "Copyright © 2025 Filters Heroes."
enableGitInfo = true

# additional settings
baseURL = "https://kadantiscam.netlify.app/"
canonifyURLs = false
enableEmoji = true
enableRobotsTXT = true
enableInlineShortcodes = true
summaryLength = 20

# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

timeout = "180s"

languageCode = "pl-PL"
defaultContentLanguage = "pl"
defaultContentLanguageInSubdir = false

[outputFormats.REDIR]
mediaType = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

[mediaTypes."text/netlify"]
delimiter = ""

[outputs]
home = ["HTML", "RSS", "REDIR"]

[build]
  writeStats = true
  
[taxonomies]
  tag = 'tags'
  author = 'authors'

[pagination]
  pagerSize = 9

[privacy]
 [privacy.googleAnalytics]
    disable = true

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.x]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]
  [services.instagram]
    disableInlineCSS = true
  [services.x]
    disableInlineCSS = true

[outputFormats]
  [outputFormats.XML]
    isPlainText = false
    mediaType = "application/xml"
    isHtml = false
    noUgly = true
    permalinkable = false
    name = "xml"

[module]
  [[module.imports]]
    path = 'github.com/FiltersHeroes/ModsForHinode'
  [[module.imports]]
    path = "github.com/gethinode/hinode"

[params.modules.utils]
  raw = true
